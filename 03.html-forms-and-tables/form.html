<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>

<body>
    <main>
        <h1>HTML Forms</h1>
        <section>
            <h2>Basic Form</h2>
            <form action="/onboarding">
                <p>
                    <label>Choose a username:
                        <input type="text" placeholder="john_doe" name="username" required maxlength="50">
                    </label>
                </p>
                <p>
                    <label>Enter your email:
                        <input type="email" placeholder="johndoe@gmail.com" name="email" required>
                    </label>
                </p>
                <p>
                    <label>Choose a strong password:
                        <input type="password" placeholder="Min. 8 Characters" name="password" required minlength="8">
                    </label>
                </p>
                <p>
                    <input type="checkbox" id="isAgreed" checked>
                    <label for="isAgreed">I agree to all terms & conditions.</label>
                </p>
                <button>Submit</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Search in Other Platforms</h2>
            <form action="https://www.google.com/search">
                <input type="search" placeholder="Enter your query" name="q">
                <button>Search Google</button>
            </form>
            <br>
            <form action="https://www.youtube.com/results">
                <input type="search" placeholder="Enter your query" name="search_query">
                <button>Search YouTube</button>
            </form>
            <br>
            <form action="https://www.stackoverflow.com/search">
                <input type="search" placeholder="Enter your query" name="q">
                <button>Search Stack Overflow</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Complex Form</h2>
            <form action="/anything">
                <p>
                    <label for="phone">Your Contact Number:</label>
                    <input type="tel" pattern="[0-9]{10}" placeholder="10-digits" id="phone" name="phone">
                </p>
                <p>
                    <label for="color">Pick your favorite color</label>
                    <input type="color" id="color" name="color">
                </p>

                <p>
                    <label for="age">Your age:</label>
                    <input type="number" id="age" min="0" max="100" name="age">
                </p>
                <p>
                    <label for="availablity">You are available from:</label>
                    <input type="month" id="availablity" name="availablity">
                </p>
                <p>Select Your Gender:
                    <input type="radio" value="male" id="male" name="gender" checked>
                    <label for="male">Male</label>

                    <input type="radio" value="female" id="female" name="gender">
                    <label for="female">Female</label>

                    <input type="radio" value="transgender" id="trans" name="gender">
                    <label for="trans">Transgender</label>

                </p>
                <p>
                    <label for="skill">Your Communication Skill:</label>
                    <input type="range" id="skill" min="0" max="10" steps="2" name="skill">
                </p>
                <p>
                    <label for="website">Your portfolio:</label>
                    <input type="url" id="website" placeholder="https://example.com" name="website">
                </p>
                <p>
                    <label for="hour">When do you usually start working?</label>
                    <input type="time" id="hour" name="hour">
                </p>
                <p>
                    <label for="your-city">
                        Select Your City:
                        <select name="city" id="your-city">
                            <option value="">--Please choose an option--</option>
                            <option value="delhi">delhi</option>
                            <option value="mumbai">mumbai</option>
                            <option value="chennai">chennai</option>
                            <option value="kolkata" selected>kolkata</option>
                            <option value="bangalore">bangalore</option>
                            <option value="jaipur">jaipur</option>
                            <option value="pune">pune</option>
                            <option value="ahmedabad">ahmedabad</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                            <option value="other">other</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <textarea id="message" name="user-message" rows="5" cols="33"
                        placeholder="Start typing...">Hi I'm</textarea>
                </p>

                <p>
                    <label> Click to start from stratch:
                        <input type="reset" value="Reset with Input">
                    </label>
                    <button type="reset">Reset with Button</button>
                </p>

                <button>Submit with Button</button>
                <input type="button" value="Submit with input">
                <br>
                <button type="button" style="margin-top: 10px;">Regular button(won't submit)</button>
            </form>
        </section>

    </main>
</body>

</html>
