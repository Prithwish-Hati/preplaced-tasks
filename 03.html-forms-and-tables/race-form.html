<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Race Registration Form</title>
    <link rel="stylesheet" href="race-form.module.css">
</head>

<body>
    <main id="container">
        <h1 id="heading">Race Registration Form</h1>
        <form class="form" action="/registration">
            <div>
                <div class="form-item name-input">
                    <div>
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname" placeholder="John">
                    </div>

                    <div>
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lname" placeholder="Doe">
                    </div>
                </div>
                <div class="form-item">
                    Select a Race:
                    <div class="race-type">
                        <input type="radio" id="fun-run" name="race-type" value="fun-run">
                        <label for="fun-run">Fun Run 5k</label>
                    </div>

                    <div class="race-type">
                        <input type="radio" id="half-m" name="race-type" value="half-m">
                        <label for="half-m">Half Marathon</label>
                    </div>

                    <div class="race-type">
                        <input type="radio" id="full-m" name="race-type" value="full-m">
                        <label for="full-m">Full Marathon</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" class="full-width">
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" class="full-width">
                </div>
                <div class="form-item">
                    <label for="age">Select Age group</label>
                    <select id="age" name="age">
                        <option value="<18">under 18</option>
                        <option value="18-24">18-24</option>
                        <option value="25-30">25-30</option>
                        <option value=">30">above 30</option>
                    </select>
                </div>
                <button class="btn">Register!</button>
            </div>
        </form>
    </main>
</body>

</html>
