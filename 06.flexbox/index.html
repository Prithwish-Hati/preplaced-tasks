<!DOCTYPE html>
<html>

<head>
    <title>CSS Flexbox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap');
    </style>
    <link rel='stylesheet' href="index.css">
</head>

<body class="body">
    <main>
        <header>
            <nav id="nav-container">
                <div class="nav-item">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <ul id="menu-container" class="nav-item">
                    <li class="menu-item"><a href="#">Home</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Services</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
                <div class="nav-item">
                    <button id="login-btn">Log in</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
            </nav>
        </header>

        <section class="section">
            <h2>Product Gallery</h2>
            <div id="product-containter">
                <article class="product-item">
                    <img src="assets/product1.jpg" alt="product-img">
                    <h3>Product 1</h3>
                    <p>$10</p>
                </article>
                <article class="product-item">
                    <img src="assets/product2.jpeg" alt="product-img">
                    <h3>Product 2</h3>
                    <p>$20</p>
                </article>
                <article class="product-item">
                    <img src="assets/product3.jpg" alt="product-img">
                    <h3>Product 3</h3>
                    <p>$25</p>
                </article>
                <article class="product-item">
                    <img src="assets/product4.jpg" alt="product-img">
                    <h3>Product 4</h3>
                    <p>$9</p>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
