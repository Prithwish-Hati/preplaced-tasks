<!DOCTYPE html>
<html>

<head>
    <title>CSS Flexbox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap');
    </style>
    <link rel='stylesheet' href="index.css">
</head>

<body class="body">
    <main>
        <header>
            <nav id="nav-container">
                <div class="nav-item">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <ul id="menu-container" class="nav-item">
                    <li class="menu-item"><a href="#">Home</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Services</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
                <div class="nav-item">
                    <button id="login-btn">Log in</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
            </nav>

            <div id="search-container">
                <div class="search-item">
                    <p class="head-text">Where<br>
                        <span class="body-text">Search Destinations</span>
                    </p>
                </div>
                <div class="search-item">
                    <p class="head-text">Check in<br>
                        <span class="body-text">Add dates</span>
                    </p>
                </div>
                <div class="search-item">
                    <p class="head-text">Check out<br>
                        <span class="body-text">Add dates</span>
                    </p>
                </div>
                <div class="search-item">
                    <p class="head-text">Who<br>
                        <span class="body-text">Add guests</span>
                    </p>
                    <button id="btn"><img src='assets/search.png' alt='search-icon'></button>
                </div>
            </div>
        </header>

        <section class="section">
            <h2>Product Gallery</h2>
            <div id="product-containter">
                <article class="product-item">
                    <img src="assets/product1.jpg" alt="product-img">
                    <h3>Product 1</h3>
                    <p>$10</p>
                </article>
                <article class="product-item">
                    <img src="assets/product2.jpeg" alt="product-img">
                    <h3>Product 2</h3>
                    <p>$20</p>
                </article>
                <article class="product-item">
                    <img src="assets/product3.jpg" alt="product-img">
                    <h3>Product 3</h3>
                    <p>$25</p>
                </article>
                <article class="product-item">
                    <img src="assets/product4.jpg" alt="product-img">
                    <h3>Product 4</h3>
                    <p>$9</p>
                </article>
            </div>
        </section>

        <section class="section">
            <h2> Image Gallery</h2>
            <div id="images-container">
                <div class="image"><img src="assets/eyes.jpg" alt="eyes" class="img"></div>
                <div id="nested-container">
                    <div>
                        <div id="third-container">
                            <img src="assets/landscape.jpg" alt="landscape" class="img">
                            <img src="assets/books.jpg" alt="books" class="img">
                        </div>
                    </div>
                    <div>
                        <div id="fourth-container">
                            <img src="assets/car.jpg" alt="car" class="img">
                            <img src="assets/road.jpg" alt="road" class="img">
                        </div>
                    </div>
                </div>
                <div class="image"><img src="assets/portrait.jpg" alt="portrait" class="img"></div>
            </div>
        </section>
    </main>
</body>

</html>
