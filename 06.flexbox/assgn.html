<!-- 6 input fields, odd ones in left, even ones at right, submit => center
responsiveness -> odd => right, even => left
on focus -> bg color changes -->

<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
    <link rel="stylesheet" href="assgn.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700&display=swap');
    </style>
</head>

<body>
    <main id="main">
        <form action="/dummy" class="form">
            <div class="odd-item">
                <label for="name">Write your name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="even-item">
                <label for="password">Write your password</label>
                <input type="password" id="password" name="password" placeholder="Your Password">
            </div>

            <div class="odd-item">
                <label for="email">Write your Eame</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>

            <div class="even-item">
                Your age:
                <label for="under-18"> Under 18
                    <input type="radio" id="under-18" name="age" value="<18" placeholder="under 18">
                </label>
                <label for="18-24"> 18-24
                    <input type="radio" id="18-24" name="age" value="18-24">
                </label>
                <label for="24+"> 24+
                    <input type="radio" id="age" name="age" value="24+">
                </label>
            </div>
            <div class="odd-item">
                <label for="tel">ph no</label>
                <input type="tel" id="tel">
            </div>
            <div class="even-item">
                <label for="roll">Roll No</label>
                <input type="number" id="roll">
            </div>

            <button class="btn">Submit</button>
        </form>
    </main>
</body>

</html>
