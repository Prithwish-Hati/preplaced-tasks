<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <section>
            <h2>CSS Selectors</h2>
            <ol>
                <li>Universal Selector</li>
                <li>Element Selector</li>
                <li id="demo-id">ID Selector</li>
                <li class="demo-class">Class Selector</li>
                <li>
                    Descendant Selector
                    <a href="/dummy">This is <span class="link">a link</span></a>
                </li>
                <li class="demo-class">
                    <h3>Adjacent Selector</h3>
                    <p>loremmm ipsummm</p>
                </li>
                <li value="3">Attribute Selector</li>
            </ol>
        </section>

    </main>
</body>

</html>
